<html lang="en">

                    <div class="watch_video__box">
                        <a class="watch_video">
                            <img class="watch_video__icon" src="./media/icons/watch_video_icon.svg" alt="watch video icon"/>

                    </div>
                </div>
            </section>

        </main>
        <footer></footer>

    <script src="./scripts/index.js" defer></script>
